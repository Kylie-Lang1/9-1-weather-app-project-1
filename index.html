<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="#search">Pick a Location</label>
            <input type="text" name="search" id="search">
            <input type="Submit" value="Get Weather">
        </form>
    </header>
    <main>
        <div class="grid-container">
            <div>
                <aside id="temp_conv">
                    Temp conversion widget
                </aside>
            </div>
            <div>
                <article id="current">Current weather</article>
            </div>
            <div>
                <aside class="searches">
                    <h4>Previous Searches</h4>
                    <section>
                        <p >No searches</p>
                        <ul>
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
        <aside id="forecast" class="grid-container2">
            <article id="today">Today</article>
            <article id="tomorrow">Tomorrow</article>
            <article id="next_day">Day after Tomorrow</article>
        </aside>
    </main>
</body>
</html>
